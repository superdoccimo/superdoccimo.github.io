---
layout: default
title: "Superdoccimo Projects"
---

<h1>My Projects</h1>

<ul>
  {% for project in site.projects %}
    <li>
      <h2><a href="{{ project.url | relative_url }}">{{ project.title }}</a></h2>
      <p>{{ project.description }}</p>
      {% if project.github_url %}
        <p><a href="{{ project.github_url }}">GitHub リポジトリを見る</a></p>
      {% endif %}
    </li>
  {% endfor %}
</ul>
